<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_03.html</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de links</h1>
		<h2>Referência para uma imagem (link relativo)</h2>
		<p>
			Este parágrafo tem um link para a
			<a href="imgs/tigre.jpg"><img src="imgs/tigre.jpg" alt="Tigre alegre" width=300></a>
		</p>
		<h2>Referência para uma página Web (link absoluto)</h2>
		<p>
			Este parágrafo contém um link para o site do professor:
			<a href="http://jeiks.net">
			Jacson
			</a>
		</p>
		<p>
			Vamos acessar o google agora:
			<a href="http://google.com">Google</a>
		</p>
		<p>
			Vamos agora acessar um canal:
			<a href="https://www.youtube.com/c/UniversoProgramado">UniversoProgramado</a>
	</body>
</html>
