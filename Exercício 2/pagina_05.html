<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_05.html</title>
		<meta charset="UTF-8" />
		<style>
			td, th {
				border: 1px solid rgb(31, 31, 31);
				border-radius: 5px;
			}
		</style>
	</head>
	
	<body>
		<h1>Uma tabela básica</h1>
		<h2>Os Super-heróis do HTML</h2>
		<table>
			<tr>
				<th colspan="4">Os Super-heróis do HTML</th>
			</tr>
			<tr>
				<th rowspan="4">A verdadeira coragem e ser honesto com você mesmo</th>
				<th>Herói</th>
				<th>Poder</th>
				<th>Deus</th>
			</tr>

			<tr>
				<td>O XML</td>
				<td>Normas padronizadas</td>
				<td>Garoto do CTRL+C CTRL+V</td>
			</tr>
			
			<tr>
				<td>Capitão CSS</td>
				<td>Superlayout</td>
				<td>Lorde Obsoleto (deprecated)</td>
			</tr>
			
			<tr>
				<td>Navegador Mulher</td>
				<td>Megacompatibilidade</td>
				<td>Monstro Feio dos Códigos</td>
			</tr>		
		</table>
	</body>
</html>

	Th centraliza o texto e deixa ele em negrito dentro da tabela.
