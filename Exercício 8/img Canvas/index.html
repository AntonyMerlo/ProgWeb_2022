<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="c" width="200px" height="200px" style="border: 1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("c");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#F9B8B8b3";
        ctx.fillRect(25,25,100,100);
    </script>
    <script>
        var canvas = document.getElementById("c");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#B2FFB2b3";
        ctx.fillRect(70,70,100,100);
    </script>
</body>
</html>
