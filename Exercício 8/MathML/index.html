<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML</title>
</head>
<body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <!-- a2 + b2 = c2 -->
        <mrow>
                <mn>a2</mn>
                <mo>+</mo>
                <mn>b2</mn>
                <mo> =</mo>
                <mn>c2</mn>
        </mrow>
    </math>
</body>
</html>
